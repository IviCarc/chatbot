<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
	</head>
	<body >
		<div class="login container w-50 mt-5 bg-light shadow-lg p-2 card ">
			<h1 class="ms-5 mt-3">Login</h1>
			<form action="{{ url_for('reuniones.login') }}" class="d-flex flex-column align-items-center p-3" method="post">
                <div class="w-100">
                    <label for="username">Nombre de usuario</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend h-100">
                          <div class="input-group-text">
                            <i class="p-1 fas fa-user img-fluid "></i>
                        </div>
                        </div>
                        <input type="text" class="form-control" name="username" id="inlineFormInputGroup" placeholder="Nombre de usuario">
                    </div>
                </div>
                <div class="w-100">
                    <label for="password">Nombre de usuario</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-lock p-1 img-fluid"></i>
                          </div>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                    </div>
                </div>
				<div class="msg text-danger fw-bold mb-2">{{ msg }}</div>
				<input type="submit" class="btn btn-primary w-25" value="Login">
			</form>
		</div>
	</body>
</html>
