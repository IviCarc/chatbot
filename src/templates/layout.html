<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reuniones</title>
    <!-- <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    /> -->
  </head>
  <body>

    {% include 'partials/_navbar.html' %}

    <div class="container p-2">
      
      <!-- FORM -->

  
      <!-- contacts list -->
      <div class="w-50 m-auto">
        {% for reunion in reuniones %}
          <div class="card mb-1 bg-black text-white">
            
            <div class="card-body py-2 px-3">
              <div class="d-flex justify-content-between">
                <h5 class="card-title h3">{{ reunion.fechaHora}}</h5>
              </div>
              <div class="d-flex justify-content-around">
                <div>
                  <h3 class="text-center">Cliente</h3>
                  <p class="card-text">{{ reunion.cliente.email }}</p>
                  <p class="card-text">{{ reunion.cliente.telefono }}</p>
                </div>
                <div>
                  <h3 class="text-center">Anfitrion</h3>
                  <p class="card-text">{{ reunion.anfitrion.email }}</p>
                  <p class="card-text">{{ reunion.anfitrion.telefono }}</p>
                </div>

              </div>
            </div>
            <div class="d-flex justify-content-center p-3">
              <a href="ada" class="btn btn-dark btn-sm rounded-0">Edit</a>
              <a href="adawd" class="btn btn-danger btn-sm rounded-0">Delete</a>
            </div>
          </div>
        {% endfor %}
      </div>
      </div>
  
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
