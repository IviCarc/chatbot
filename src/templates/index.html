<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
  <script src="{{ url_for('static',filename='styles/main.js') }}"> </script>
  
</head>
<body>
  <div class="chat-container">

    <div class="chat-header">Chatbot</div>

    <div class="chat-body" id="chat-body">
      <!-- <p> {{ botQuestion }} </p> -->
      <!--  mensajes del bot  -->
    </div>
 
    <div id="formulario" style="display: none;">
      <h2>Formulario de Agenda</h2>
      <form action="hhtp://192.68.0.240:80" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="fecha">Fecha:</label>
        <input type="datetime-local" id="fechaHora" name="fechaHora" min="2023-06-07T00:00" max="2023-06-14T00:00"><br><br>

        <!-- <label for="hora">Hora:</label> -->

        <input type="email" id="correo" name="correo"><br><br>
        <input type="number" id="telefono" name="telefono"><br><br>

        <button type="submit">Agendar</button>

      </form>
    </div> 

    <input type="text" class="chat-input" id="user-input" name="userInput" placeholder="Escribe un mensaje..." autofocus>
    
  </div>

  <script src="{{ url_for('static',filename='styles/bot.js') }}"></script>
  <!-- <script src="bot.js"></script> -->
</body>

</html>
