<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
  <script src="{{ url_for('static',filename='styles/main.js') }}"> </script>
  
</head>
<body>
  <div class="chat-container">

    <div class="chat-header">Chatbot</div>

    <div class="chat-body" id="chat-body">
      <!-- <p> {{ botQuestion }} </p> -->
      <!--  mensajes del bot  -->
    </div>
 
    <div class="box-chat" id="formulario" style="display: none;">

      <!-- <h5 class="title-chat">REGISTRAR REUNION</h5> -->

      <form class="form" action="/" method="post">

        <label for="nombre">Nombre:</label>
        <input type="text" class="chat-user" id="nombre" name="nombre"><br>

        <label for="fecha">Fecha:</label>
        <input type="datetime-local" class="chat-fechahora" id="fechaHora" name="fechaHora" min="2023-06-07T00:00" max="2023-06-14T00:00"><br>

        <!-- <label for="hora">Hora:</label> -->
        <label for="nombre">Correo:</label>
        <input type="email" class="chat-correo" id="correoCliente" name="correoCliente"><br>

        <label for="nombre">Tel√©fono:</label>
        <input type="text" class="chat-telefono" id="telefono" name="telefono"><br><br>

        <button class="boton" type="submit">Enviar</button>

      </form>

    </div> 

    <input style="display: block;" type="text" class="chat-input" id="user-input" name="userInput" placeholder="Escribe un mensaje..." autofocus >
    
  </div>

  <script src="{{ url_for('static',filename='styles/bot.js') }}"></script>
  <!-- <script src="bot.js"></script> -->
</body>

</html>
